<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Emails-checker</a></li>

</head>
<body>
    <script src="http://smtpjs.com/v3/smtp.js"></script>
    <script src="index.js"></script>
    <div class="mail-con">
    <div class="mailInfo" id="write-email">
        <form onsubmit="sendEmails(); reset(); return false;">
            <h2 id="box-heading">Compose Email</h2>
            <input type="email" id="from" placeholder="From :" required>
            <input type="text" id="subject" placeholder="Subject :" required>
            <textarea name="msg" id="msg" cols="12" rows="12" placeholder="Body" required></textarea>
            <button type="submit" style="font-weight: bold;">Send</button>
        </form>
    </div>
    </div>
</body>
